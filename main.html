<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required>
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div class="radio-group">
			<label>Gender</label>
			<div>
				<input type="radio" id="male" name="male" value="yes" required>
				<label for="male">Male</label>
			</div>
			<div>
				<input type="radio" id="female" name="female" value="yes" required>
				<label for="female">Female</label>
			</div>
				
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" name="cars">
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mervcedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)</label>
			<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<input type="submit" value="submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
